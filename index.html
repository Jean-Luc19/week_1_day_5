<!DOCTYPE html>
<html lang="en">
<head>
  <title>To-Do List</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>THINGS I ABSOLUTELY HAVE TO DO</h1>
    <h3>Damn you, procrastination!</h3>
  </header>
  <div class="container">
    <form id="js-shopping-list-form">
      <label for="shopping-list-entry">Add thing:</label>
      <input type="text" name="shopping-list-entry" id="shopping-list-entry" placeholder="e.g., buy new teeth">
      <button type="submit">Add item</button>
    </form>
    <ul class="shopping-list">
    </ul>
  </div>
</body>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script type="text/javascript" src="app.js"></script>
</html>
